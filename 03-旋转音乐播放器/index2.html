<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>旋转播放器</title>
    <link rel="stylesheet" href="./index2.css">

</head>

<body>
    <div class="shell">
        <input type="radio" name="music" id="item-1" checked>
        <input type="radio" name="music" id="item-2">
        <input type="radio" name="music" id="item-3">
        <div class="cards">
            <label class="card" for="item-1" id="song-1">
                <img src="../img/bg24.jpg">
            </label>
            <label class="card" for="item-2" id="song-2">
                <img src="../img/bg25.jpg">
            </label>
            <label class="card" for="item-3" id="song-3">
                <img src="../img/bg26.jpg">
            </label>
        </div>

        <!-- 播放器 -->
        <div class="player">
            <div class="information">
                <div>
                    <img src="../img/sc01.jpg" style="width:40px;margin-top: 5px;">
                </div>
                <div class="info-area" id="test">
                    <label class="song-info" id="song-info-1">
                        <div class="title">まどろみの中で生ぬるいコーラに</div>
                        <div class="Subheading">
                            <div class="singer">RADWIMPS</div>
                            <div class="time">2:37</div>
                        </div>
                    </label>
                    <label class="song-info" id="song-info-2">
                        <div class="title">我不唱声嘶力竭的情歌</div>
                        <div class="Subheading">
                            <div class="singer">陈奕迅</div>
                            <div class="time">02:13</div>
                        </div>
                    </label>
                    <label class="song-info" id="song-info-3">
                        <div class="title">In my life I've found only time will tell </div>
                        <div class="Subheading">
                            <div class="singer">Daniel Powter</div>
                            <div class="time">00:53</div>
                        </div>
                    </label>
                </div>
            </div>
            <!-- 进度条 -->
            <div class="progress-bar">
                <span class="progress"></span>
            </div>
        </div>
    </div>

</body>

</html>
